<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="icon" type="image/x-icon" href="https://cdn.glimpseportal.io/assets/g-green.svg" />
  <link href="https://cdn.glimpseportal.io/fonts/poppins-font.css" rel="stylesheet" />

  <script src="measurement.js"></script>
  <script async src="https://www.googletagservices.com/tag/js/gpt.js"></script>
  <script async src="https://cdn.glimpsezero.io/scripts/prebid.js"></script>
  <script async src="https://cdn.glimpsezero.io/scripts/zero.js"></script>
  <script src="ad-stack.js"></script>

  <title>Glimpse Zero Demo</title>
</head>
<body>
  <noscript>You need to enable Javascript for this website's features to work properly</noscript>
  <header>
    <img class="glimpse-logo" src="assets/logo.svg" />
    <h1 class="heading">Glimpse Zero - Reduce Then Offset</h1>
  </header>
  <main>
    <legend>
      <p>Key:</p>
      <article class="key">
        <div class="key-color key-color-prebid"></div>
        <p>= Prebid</p>
      </article>
      <article class="key">
        <div class="key-color key-color-gam"></div>
        <p>= GAM</p>
      </article>
      <article class="key">
        <div class="key-color key-color-render"></div>
        <p>= Render</p>
      </article>
    </legend>
    <section class="charts">
      <article class="chart hidden" id="prematched-chart">
        <p class="chart-title">Avg Prematched Load Time: </p>
        <div class="bar key-color-gam" id="prematched-bar-gam"></div>
        <div class="bar key-color-render" id="prematched-bar-render"></div>
        <p class="result" id="prematched-page-load-time"></p>
      </article>
      <article class="chart hidden" id="postmatched-chart">
        <p class="chart-title">Avg Postmatched Load Time: </p>
        <div class="bar key-color-prebid" id="postmatched-bar-prebid"></div>
        <div class="bar key-color-gam" id="postmatched-bar-gam"></div>
        <div class="bar key-color-render" id="postmatched-bar-render"></div>
        <p class="result" id="postmatched-page-load-time"></p>
      </article>
      <article class="chart">
        <p class="chart-title">Current Load Time: </p>
        <div class="bar key-color-prebid" id="current-bar-prebid"></div>
        <div class="bar key-color-gam" id="current-bar-gam"></div>
        <div class="bar key-color-render" id="current-bar-render"></div>
        <p class="result"><span id="current-page-load-time"></span> <span id="page-load-emoji"></span></p>
      </article>
    </section>
    <section class="ads">
      <div class="unit" id="unit-01">
        <script type="text/javascript">
          googletag.cmd.push(function () {
            googletag.display("unit-01")
          })
        </script>
      </div>
      <div class="unit" id="unit-02">
        <script type="text/javascript">
          googletag.cmd.push(function () {
            googletag.display("unit-02")
          })
        </script>
      </div>
    </section>
  </main>
  <footer>
    Â© Glimpse Protocol <script>document.write(new Date().getFullYear())</script>
  </footer>
</body>
</html>
